<div id="bannerGroup2">
    <!-- Swiper -->
    <div class="swiper gallery-top">
        <div class="swiper-wrapper" th:with="bannerCarouselImgs = ${theme.config.top.BannerLeftCarousel}">
            <th:block th:each="bannerCarouselImg,bannerCarouselImgStat : ${bannerCarouselImgs}">
                <th:block th:with="techEven = ${bannerCarouselImg}">
                    <div class="swiper-slide"
                         th:style="|background-image:url(${techEven.banner_left_carousel_img})|">
                        <div class="blog-slider__content">
                            <a th:href="${techEven.banner_left_carousel_img_url}" target="_blank">
                                <span class="left-banner-span">[[${techEven.title}]]<span>
                            </a>
                        </div>
                    </div>
                </th:block>
            </th:block>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper gallery-thumbs">
        <div class="swiper-wrapper" th:with="bannerCarouselImgs = ${theme.config.top.BannerLeftCarousel}">
            <th:block th:each="bannerCarouselImg,bannerCarouselImgStat : ${bannerCarouselImgs}">
                <th:block th:with="techEven = ${bannerCarouselImg}">
                    <div class="swiper-slide"
                         th:style="|background-image:url(${techEven.banner_left_carousel_img})|">
                    </div>
                </th:block>
            </th:block>
        </div>
    </div>

</div>

<th:block th:with="bannerCarouselImgs = ${theme.config.top.BannerLeftCarousel}">
    <script>
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 10,
            slidesPerView: [[${bannerCarouselImgs.size()}]],
            loop: true,
            freeMode: true,
            loopedSlides: 5, //looped slides should be the same
            watchSlidesProgress: true,
        });
        var galleryTop = new Swiper('.gallery-top', {
            spaceBetween: 10,
            loop: true,
            loopedSlides: 5, //looped slides should be the same
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            thumbs: {
                swiper: galleryThumbs,
            },
        });
    </script>
</th:block>
<style>
    html,
    body {
        position: relative;
        height: 100%;
    }
    
    body {
        background: #000;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }
    
    .swiper {
        width: 100%;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
    }
    
    .swiper-slide {
        background-size: cover;
        background-position: center;
    }
    
    .gallery-top {
        height: 80%;
        width: 100%;
        border-radius: 12px;
    }
    
    .gallery-thumbs {
        height: 20%;
        box-sizing: border-box;
        padding: 10px 0;
    }
    
    .gallery-thumbs .swiper-slide {
        height: 100%;
        opacity: 0.4;
        border-radius: 12px;
    }
    
    .gallery-thumbs .swiper-slide-thumb-active {
        opacity: 1;
    }
</style>
<style>
    @media screen and (min-width: 1200px) {
        div#bannerGroup2 {
            width: 35rem;
            margin-right: 1rem;
            height: calc(328px + .5rem);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 12px;
        }
        
        .left-banner-span {
            width: 20%;
            height: 35%;
            margin: 0 auto 0;
            font-size: 12px;
        }
        
        .blog-slider__content {
            padding: 0 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%
        }
        
        .left-banner-span{
            font-size: 24px;
            color: #ffffff;
            margin: 0 auto 0;
            text-align: center;
        }
    }
    
    @media screen and (max-width: 768px) {
        #bannerGroup2 {
            display: none;
        }
    }
</style>
